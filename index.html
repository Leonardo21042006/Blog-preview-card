<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main">
            <div class="main-box">
                <div class="img-article">
                    <img src="assets/images/illustration-article.svg" alt="article" id="img" >
                </div>
            <div id="article">
                <div class="mini-box">
                        <h2>Learning</h2>
                </div>
                    <h3>Published 21 Dec 2023</h3>
                    <h1>HTML & CSS foundations</h1>
                    <p class="text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
                </div>
            <div class="profile">
                    <img src="assets/images/image-avatar.webp" alt="avatar" id="avatar">
                    <p class="name">Greg Hooper</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
